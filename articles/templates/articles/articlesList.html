{% extends 'base_layout.html' %}

{% block content %}
    <h1>ArticleList</h1>
    <p>Articles</p>
    {% for article in articles %}
        <h2><a href={% url 'articles:details' slug=article.slug %} }>{{ article.title }}</a></h2>
        {{ article.snippet }}
        <p>{{ article.date }}</p>
    {% endfor %}
{% endblock %}
